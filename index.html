<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini E-Commerce Site JS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <h1>E-Commerce Site</h1>

      <div class="productContainer">
        <div class="product">
          <img
            src="./image/iPhone-15.jpg"
            alt="iPhone 15 Pro Max"
            style="width: 200px; padding-right: 10px"
          />
          <h2>iPhone 15 Pro Max</h2>
          <p>$999</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img
            src="./image/Galaxy-S24-Ultra.jpg"
            alt="iPhone 15 Pro Max"
            style="width: 200px; padding-right: 10px"
          />
          <h2>Samsung Galaxy-S24-Ultra</h2>
          <p>$799</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img
            src="./image/Pixel-9-Pro.jpg"
            alt="iPhone 15 Pro Max"
            style="width: 200px; padding-right: 10px"
          />
          <h2>Google Pixel 9 Pro</h2>
          <p>$777</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <hr />
      <h2>Shopping Cart</h2>
      <hr />
      <div class="cart">
        <ul id="cart-items"></ul>
      </div>
      <p>Total: $<span id="totalPrice">0</span></p>
      <button class="buyNow-btn">Buy Now</button>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
